<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <section class="container">
    <h1>Calculate your CMI</h1>
    <div class="bmi-table">
      <ul>
        <p>Under 18,5</p>
        <p>Between 18,5 and 24,9</p>
        <p>Between 25 and 29,9</p>
        <p>Between 30 and 34,9</p>
        <p>Between 35 and 39,9</p>
        <p>Over 40</p>
      </ul>
      <ul>
        <p>Underweight</p>
        <p>Normal weight</p>
        <p>Overweight</p>
        <p>Obesity grade 1</p>
        <p>Obesity grade 2</p>
        <p>Obesidy grade 3</p>
      </ul>
    </div>

    <form action="" id="form">
      <label for="weight-input">Weight (In Kilograms)</label>
      <input type="text" id="weight-input">

      <label for="weight-input">Height (In Centimeters)</label>      
      <input type="text" id="height-input">
      <button>Submit</button>
    </form>
    <div id="result">
      
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>
</html>
